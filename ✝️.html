<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Solar</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000; /* Fundo preto */
    color: #0f0; /* Cor do texto verde */
    font-family: 'Courier New', Courier, monospace; /* Fonte estilo terminal */
  }

  #sidebar {
    position: fixed;
    top: 0;
    left: -200px; /* Inicialmente oculta */
    height: 100%;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.8); /* Cor de fundo da aba */
    padding: 20px;
    color: #0f0; /* Cor do texto verde */
    overflow-y: auto; /* Adicionado rolagem vertical se necessário */
    transition: left 0.3s; /* Adicionado transição suave para abrir/fechar */
    z-index: 2; /* Colocado acima do universo */
    border-right: 2px solid #f0f; /* Adicionado uma borda direita roxa */
    border-top-right-radius: 15px; /* Borda superior direita arredondada */
    border-bottom-right-radius: 15px; /* Borda inferior direita arredondada */
  }

  #sidebar.open {
    left: 0; /* Exibir a aba quando a classe "open" for adicionada */
  }

  .pdf-item {
    cursor: pointer;
    margin-bottom: 10px;
  }

  .pdf-item:hover {
    text-decoration: underline;
  }

  .login-container {
    display: none; /* Oculta o container de login */
  }

  /* Estilos do sistema solar */
  #universo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Mantém o sistema solar atrás da tela de login */
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    width: 100%;
    text-align: center;
    margin: 0;
    padding: 10px 0;
    font-size: 3em;
    z-index: 4; /* Título fica na frente de tudo */
    animation: entrada 1.5s ease-in-out forwards;
  }
  @keyframes entrada {
    0% {
      transform: translateX(-50%) scale(0);
    }
    100% {
      transform: translateX(-50%) scale(1);
    }
  }

  #sol {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    background: yellow;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 2; /* Sol fica na frente das estrelas */
    box-shadow: 0 0 50px 10px yellow;
    cursor: pointer; /* Adicionado cursor pointer para indicar clicabilidade */
  }

  .estrela {
    position: absolute;
    width: 1px;
    height: 1px;
    background: white;
    box-shadow: 0 0 2px #fff;
    animation: brilho 2s infinite alternate;
    z-index: 1; /* Estrelas ficam no fundo */
  }
  @keyframes brilho {
    from { opacity: 0.2; }
    to { opacity: 1; }
  }

  /* Estilo do botão de abrir PDF */
  #open-pdf-btn {
    position: fixed;
    bottom: 50px; /* Ajustado para ficar um pouco mais para baixo */
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    background-color: #0f0; /* Cor verde para o botão */
    border-radius: 50%; /* Botão redondo */
    border: none;
    color: #000; /* Cor do texto preto */
    font-size: 1em;
    cursor: pointer;
    z-index: 3; /* Colocado acima do universo */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adicionado sombra */
  }

  /* Ícone do botão de abrir PDF */
  #open-pdf-btn i {
    font-size: 2em;
  }

  /* Animação de código digitado */
  .codigo {
    animation: type 3s steps(40, end);
    white-space: nowrap;
    overflow: hidden;
    border-right:.15em solid #0f0; /* Efeito de cursor verde */
  }

  @keyframes type {
    from { width: 0; }
  }

</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Adicionando fonte de ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div id="sidebar">
  <div class="pdf-item" onclick="openPDF('https://drive.google.com/file/d/0B7ziz9lm-FpxTEVHN2k5djFISEE/view?usp=drivesdk&resourcekey=0-tsA2TS-owAuV6YETSPRnNw', 'A bíblia, o livro de Deus')">A bíblia, o livro de Deus</div>
  <div class="pdf-item" onclick="openPDF('https://drive.google.com/drive/folders/0B-Ee5JqBxJErfjVpYXFiS1k5R2d3UEJjQ0pjSE9IVmppT3h6SnRINlFDNDh5M2FubDRvZFU?resourcekey=0-t_MZwj4zXzmVaanqyh0-ug', 'Cristão - Filmes e estudo bíblico')">Cristão - Filmes e estudo bíblico</div>
</div>

<div id="universo">
  <h1><span class="codigo">SP3C</span></h1> <!-- Título adicionado aqui -->
</div>

<button id="open-pdf-btn" onclick="toggleSidebar()"><i class="fas fa-cross"></i></button>

<script>
  // Função para abrir ou fechar a aba lateral
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }

  // Função para abrir PDF em uma nova aba
  function openPDF(url, title) {
    window.open(url, '_blank');
  }
// Cria estrel// Cria estrelas no fundo
  for (let i = 0; i < 200; i++) {
    let estrela = document.createElement('div');
    estrela.className = 'estrela';
    estrela.style.top = Math.random() * 100 + 'vh';
    estrela.style.left = Math.random() * 100 + 'vw';
    document.getElementById('universo').appendChild(estrela);
  }
</script>
</body>
</html>
